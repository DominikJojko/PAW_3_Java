<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>
	<p:panel header="Dominik Jojko PAW3" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500">

	<h1>Kalkulator Kredytowy</h1>

	<h:form id="bla">
			<h:panelGrid  id="grid" columns="3" cellpadding="5">
	
				<p:outputLabel for="kwota" value="Kwota kredytu:" />
  				<p:inputText id="kwota" value="#{jsf01.kwota}" required="true" requiredMessage="Brak kwoty kredytu"/>
  				<p:message for="kwota"/>
  		
  				<p:outputLabel for="raty" value="Ilość rat:"/>
  				<p:inputText id="raty" value="#{jsf01.raty}" required="true" requiredMessage="Brak ilości rat"/>
  				<p:message for="raty"/>
		
				<p:outputLabel for="lata" value="Na ile lat:" />
  				<p:inputText id="lata" value="#{jsf01.lata}" required="true" requiredMessage="Brak na jaki okres jest kredyt"/>
  				<p:message for="lata"/>
		
				<p:commandButton value="Oblicz" action="#{jsf01.obliczanie()}" update="@form"/>

				
	
			</h:panelGrid>
			
			<p:growl id="msg"/>
			
	</h:form>
	</p:panel>
</h:body>
</html>
