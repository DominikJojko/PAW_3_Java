<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>
	<p:panel header="Dominik Jojko PAW3" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500">
		<h1>Kalkulator Kredytowy</h1>
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:autoUpdate/>
				<p:outputLabel for="kwota" value="Kwota kredytu:" />
				<p:inputNumber id="kwota" value="#{jsf01.kwota}" minValue="10" validatorMessage="Kwota kredytu od 10zł" required="true" requiredMessage="Brak kwoty kredytu">
					<f:validateDoubleRange minimum="10.00" maximum="99999999.00"/>
				</p:inputNumber>
				<p:message for="kwota"/>
  		
				<p:outputLabel for="raty" value="Ilość rat:"/>
				<p:inputNumber id="raty" value="#{jsf01.raty}" validatorMessage="Ilość rat musi być między 2 a 60" required="true" requiredMessage="Brak ilości rat">
					<f:validateDoubleRange minimum="2" maximum="60"/>
				</p:inputNumber>
				<p:message for="raty"/>
		
				<p:outputLabel for="lata" value="Na ile lat:" />
				<p:inputNumber id="lata" value="#{jsf01.lata}" minValue="0" validatorMessage="Lata od 0 do 10" required="true" requiredMessage="Brak na jaki okres jest kredyt">
					<f:validateDoubleRange minimum="0.00" maximum="10.00"/>
				</p:inputNumber>
				<p:message for="lata"/>
		
				<p:commandButton value="Oblicz" action="#{jsf01.obliczanie()}" update="@form"/>
				<p:commandButton value="Oblicz AJAX" action="#{jsf01.obliczanie_AJAX()}" update="msg"/>
			</h:panelGrid>
			
			<p:growl id="msg"/>
		</h:form>
	</p:panel>
</h:body>
</html>
